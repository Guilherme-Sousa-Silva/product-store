<form [formGroup]="form" (ngSubmit)="onSubmit()" class="paddingTopBot formColumns">
    <mat-form-field>
        <mat-label>Título</mat-label>
            <input 
                matInput
                type="text"
                formControlName="title"
                name="title"
                placeholder="Título">
    </mat-form-field>

    <section class="form-action">
        <button mat-raised-button color="primary" type="submit" class="buttonWidth">Salvar</button>
    </section>
</form>
