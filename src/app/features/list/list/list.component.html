<div class="flexJustifyEnd paddingTopBot">
    <a mat-raised-button color="primary" [routerLink]="['/create-product']">Criar Produto</a>
</div>

<section class="flex-list-itens">
    @for (product of products; track product.id) {
        @defer (on immediate) {
            <app-card [product]="product" (reloadListChange)="onReloadListChange($event)"></app-card>
        }
    }
    @empty {
        @defer (on immediate) {
            <app-no-item></app-no-item>
        }
    }
</section>
