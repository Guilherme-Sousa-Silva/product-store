<mat-card>
    <mat-card-title class="card-title-color">
        {{ productTitle() }}
    </mat-card-title>
    <mat-card-actions>
        <button mat-button (click)="onEdit(productId())">Editar</button>
        <button mat-button (click)="onDelete(productId())">Excluir</button>
    </mat-card-actions>
</mat-card>
